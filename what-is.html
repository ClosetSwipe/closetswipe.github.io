<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>ClosetSwipe • About</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root{ --cream:#F8F7F4; --text:#000; }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:var(--cream);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
  a{color:inherit;text-decoration:none}

  /* Shared header + nav */
  .topbar{
    position:fixed; top:16px; left:20px; right:20px; z-index:10;
    display:flex; align-items:center; justify-content:space-between; gap:16px; flex-wrap:wrap;
  }
  .brand{font-weight:800; letter-spacing:-.02em; text-transform:uppercase}
  .brand, .brand:visited, .brand:hover, .brand:active{ color:#000; text-decoration:none; cursor:pointer }
  .nav{display:flex; gap:18px; flex-wrap:wrap; align-items:center}
  .nav a{font-weight:600; padding:8px 10px; border-radius:10px}
  .nav a:hover{background:rgba(0,0,0,.05)}

  /* Layout */
  main{min-height:100vh; display:flex; justify-content:center; padding:120px 24px 40px}
  .wrap{max-width:800px; width:100%; text-align:center}
  h1{font-size:clamp(28px,6vw,48px); margin:0 0 12px; font-weight:800}
  p{font-size:clamp(16px,2.4vw,20px); margin:0; opacity:.9}

  /* Mobile */
  @media (max-width:860px){
    .topbar{flex-direction:column; align-items:flex-start; gap:8px}
    .brand{font-size:18px}
    .nav{gap:12px}
    .nav a{padding:6px 8px; font-size:14px}
  }
</style>
</head>
<body>
<header class="topbar">
  <a class="brand" href="index.html">ClosetSwipe</a>
  <nav class="nav">
    <a href="what-is.html">About</a>
    <a href="features.html">Features</a>
    <a href="contact.html">Contact Us</a>
  </nav>
</header>

<main>
  <div class="wrap">
    <h1>About ClosetSwipe</h1>
    <p>ClosetSwipe is the swipe-first fashion resale app that makes buying and selling second-hand clothes fun, fast, and social — keeping fashion circular.</p>
  </div>
</main>
</body></html>
