<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>ClosetSwipe • Contact</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Shrikhand&display=swap" rel="stylesheet">
<style>
  :root { --bg:#9dccaa; --text:#1f2a24; --accent:#3E5F47; }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%;overflow:hidden;background:var(--bg);color:var(--text);font-family:Inter,sans-serif}
  .topbar{position:fixed; top:14px; left:16px; right:16px; display:flex; align-items:center; justify-content:space-between; gap:12px}
  .brand{font-weight:900; letter-spacing:-.02em; text-transform:uppercase}
  .nav{display:flex; gap:14px; flex-wrap:wrap}
  .nav a{ text-decoration:none; color:var(--text); font-weight:700; padding:8px 10px; border-radius:10px }
  .nav a:hover{ background:rgba(255,255,255,.35) }
  .page{position:absolute; inset:0; display:flex; flex-direction:column; align-items:center; justify-content:center; gap:14px; padding:80px 16px 16px; text-align:center}
  h1{font-weight:900; font-size:clamp(32px,8vw,64px); text-transform:uppercase; letter-spacing:-.02em}
  form{display:flex; flex-direction:column; gap:12px; width:90%; max-width:420px}
  input, textarea{padding:14px; border-radius:10px; border:0; font-size:16px; background:#fff}
  textarea{min-height:120px; resize:none}
  .cta{border:0; border-radius:10px; background:var(--accent); color:#fff; font-weight:700; font-size:16px; padding:12px 18px; cursor:pointer}
  #msg{font-weight:700}
  .home{position:fixed; bottom:20px; left:50%; transform:translateX(-50%); text-decoration:none; font-weight:700; color:#fff; background:var(--accent); padding:10px 14px; border-radius:10px}
</style>
</head>
<body>
  <div class="topbar">
    <div class="brand">ClosetSwipe</div>
    <nav class="nav">
      <a href="/features.html">Features</a>
      <a href="/what-is.html">What is ClosetSwipe</a>
      <a href="/contact.html">Contact Us</a>
    </nav>
  </div>

  <section class="page">
    <h1>Contact Us</h1>
    <form id="contact-form" novalidate>
      <input id="c-email" type="email" placeholder="you@example.com" required aria-label="Your email">
      <textarea id="c-msg" placeholder="How can we help?" required aria-label="Your message"></textarea>
      <button class="cta" type="submit">Send</button>
      <div id="msg" role="status" aria-live="polite"></div>
    </form>
    <a class="home" href="/index.html">← Back to Landing</a>
  </section>

<script>
  // Contact form via Formspree (make a second form or reuse)
  const CONTACT_ENDPOINT = "https://closetswipe.co.uk/f/yourformid"; // replace if you make a separate form
  const cform = document.getElementById('contact-form');
  const status = document.getElementById('msg');

  cform.addEventListener('submit', async e=>{
    e.preventDefault();
    const email = document.getElementById('c-email').value.trim();
    const message = document.getElementById('c-msg').value.trim();
    if(!email || !message){ status.textContent="Please complete all fields."; return; }
    if(!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)){ status.textContent="Enter a valid email."; return; }
    try{
      const res = await fetch(CONTACT_ENDPOINT,{
        method:'POST',
        headers:{'Content-Type':'application/json','Accept':'application/json'},
        body:JSON.stringify({email, message})
      });
      if(res.ok){ cform.reset(); status.textContent="Message sent! We'll get back to you."; }
      else { status.textContent="Something went wrong. Try again."; }
    }catch{ status.textContent="Network error. Try again."; }
  });
</script>
</body>
</html>
