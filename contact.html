<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ClosetSwipe • Contact</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">

<style>
  :root{
    --bg:#FFFFFF;
    --text:#000;
    --pink:#FFD1D9;
    --pink-2:#F7B8C7;
    --pink-3:#FFE4EA;
    --line: rgba(0,0,0,.08);
    --muted: rgba(0,0,0,.65);
  }

  *{box-sizing:border-box}
  html,body{
    height:100%;
    margin:0;
    background:var(--bg);
    color:var(--text);
    font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  }

  body{overflow:hidden;}
  a{color:inherit;text-decoration:none}

  /* Top bar */
  .topbar{
    position:fixed; top:0; left:0; right:0; z-index:10;
    display:flex; align-items:center; justify-content:space-between; gap:16px;
    padding:16px 20px;
    background:rgba(255,255,255,.9);
    backdrop-filter:blur(6px);
  }

  .brand{
    font-family:"Playfair Display", Georgia, serif;
    font-weight:800;
    letter-spacing:-.02em;
    font-size:22px;
  }
  .swipe{ color:var(--pink); }

  .nav{display:flex; gap:18px; align-items:center; flex-wrap:wrap}
  .nav a{font-weight:600; padding:8px 10px; border-radius:10px}
  .nav a:hover{background:rgba(0,0,0,.05)}

  /* Frame */
  .frame{
    height:100vh;
    padding:100px 24px 28px;
    display:grid;
    place-items:center;
    position:relative;
  }

  /* Pink blobs only */
  .blob{
    position:absolute;
    border-radius:50%;
    filter:blur(1px);
    opacity:.3;
    pointer-events:none;
  }
  .b1{
    width:220px;height:220px;
    right:-40px; top:20px;
    background:radial-gradient(60% 60% at 40% 40%, var(--pink), transparent);
  }
  .b2{
    width:180px;height:180px;
    left:-30px; bottom:10px;
    background:radial-gradient(60% 60% at 60% 40%, var(--pink-2), transparent);
  }

  /* Card */
  .card{
    width:min(820px, 100%);
    height:calc(100vh - 140px);
    background:#fff;
    border-radius:18px;
    box-shadow:0 10px 28px rgba(0,0,0,.08);
    padding:22px 22px 10px;
    display:flex;
    flex-direction:column;
    overflow:hidden;
  }

  .card-header{
    text-align:center;
    padding:6px 6px 12px;
    border-bottom:1px solid var(--line);
  }
  .card-header h1{
    margin:0;
    font-size:clamp(28px,6vw,46px);
    font-weight:800;
    letter-spacing:-.02em;
  }
  .sub{
    margin:8px 0 0;
    color:var(--muted);
    font-size:16px;
    line-height:1.5;
  }

  .card-body{
    overflow:auto;
    -webkit-overflow-scrolling:touch;
    padding:16px 6px 18px;
  }

  /* Form */
  form{
    max-width:560px;
    margin:0 auto;
    display:flex;
    flex-direction:column;
    gap:12px;
    padding:10px 12px 0;
  }

  input, textarea{
    padding:14px;
    border-radius:10px;
    border:1.5px solid rgba(0,0,0,.10);
    font-size:16px;
    background:#fff;
    color:#000;
    outline:none;
  }
  input:focus, textarea:focus{
    border-color: rgba(0,0,0,.18);
    box-shadow: 0 0 0 4px rgba(255,209,217,.35);
  }

  textarea{ min-height:150px; resize:vertical }

  button{
    border:0;
    border-radius:10px;
    background:var(--pink);
    color:#000;
    font-weight:800;
    padding:12px 16px;
    cursor:pointer;
    transition:background .2s ease, transform .04s ease, box-shadow .2s ease;
    box-shadow:0 8px 20px rgba(255,209,217,.35);
  }
  button:hover{ background:var(--pink-2) }
  button:active{ transform:translateY(1px) }

  #status{
    font-weight:700;
    text-align:center;
    min-height:1.2em;
    padding-bottom:4px;
  }

  .hint{
    max-width:560px;
    margin:0 auto;
    padding:0 12px 12px;
    text-align:center;
    color:var(--muted);
    font-size:13px;
    line-height:1.5;
  }

  @media (max-width:860px){
    .topbar{flex-direction:column; align-items:flex-start; gap:8px}
    .nav{gap:12px}
    .nav a{padding:6px 8px; font-size:14px}
    .frame{padding:96px 14px 18px}
    .card{height:calc(100vh - 120px); border-radius:16px; padding:18px 16px 8px}
  }
</style>
</head>

<body>

<header class="topbar">
  <a class="brand" href="index.html">Closet<span class="swipe">Swipe</span></a>
  <nav class="nav">
    <a href="what-is.html">About</a>
    <a href="contact.html">Contact Us</a>
  </nav>
</header>

<div class="frame">
  <div class="blob b1"></div>
  <div class="blob b2"></div>

  <article class="card" role="region" aria-label="Contact ClosetSwipe">
    <header class="card-header">
      <h1>Contact Us</h1>
      <p class="sub">Questions, ideas, or partnerships — drop us a note.</p>
    </header>

    <div class="card-body">
      <form id="contact-form" novalidate>
        <input id="c-name" type="text" placeholder="Your name (optional)" aria-label="Your name">
        <input id="c-email" type="email" placeholder="you@example.com" required aria-label="Your email">
        <textarea id="c-msg" placeholder="How can we help?" required aria-label="Your message"></textarea>
        <button type="submit">Send message</button>
        <div id="status" role="status" aria-live="polite"></div>
      </form>

      <p class="hint">
        We’ll reply as soon as we can. Please don’t share sensitive personal information.
      </p>
    </div>
  </article>
</div>

<script>
  // Replace with your Formspree endpoint (or your backend endpoint)
  const CONTACT_ENDPOINT = "https://closetswipe.co.uk/f/yourformid";

  const form   = document.getElementById('contact-form');
  const status = document.getElementById('status');

  form.addEventListener('submit', async (e)=>{
    e.preventDefault();

    const name  = (document.getElementById('c-name')?.value || '').trim();
    const email = (document.getElementById('c-email')?.value || '').trim();
    const msg   = (document.getElementById('c-msg')?.value || '').trim();

    if(!email || !msg){ status.textContent = "Please complete the required fields."; return; }
    if(!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)){ status.textContent = "Enter a valid email."; return; }

    status.textContent = "Sending…";

    try{
      const res = await fetch(CONTACT_ENDPOINT, {
        method:'POST',
        headers:{ 'Content-Type':'application/json', 'Accept':'application/json' },
        body: JSON.stringify({ name, email, message: msg })
      });

      if(res.ok){
        status.textContent = "Message sent! We’ll get back to you.";
        form.reset();
      } else {
        status.textContent = "Something went wrong. Please try again.";
      }
    }catch{
      status.textContent = "Network error. Please try again.";
    }
  });
</script>

</body>
</html>
