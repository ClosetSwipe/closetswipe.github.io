<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ClosetSwipe • Contact</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">

<style>
  :root{
    --bg:#FFFFFF;
    --text:#000;
    --pink:#FFD1D9;
    --pink-2:#F7B8C7;
  }

  *{box-sizing:border-box}
  html,body{height:100%;margin:0}

  body{
    background:var(--bg);
    color:var(--text);
    font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    overflow:hidden; /* desktop: like before */
  }

  a{color:inherit;text-decoration:none}

  /* Header (kept modern + consistent) */
  .topbar{
    position:fixed;
    top:16px; left:20px; right:20px;
    z-index:10;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:16px;
  }

  .brand{
    font-family:"Playfair Display", Georgia, serif;
    font-weight:800;
    letter-spacing:-.02em;
    font-size:22px;
    white-space:nowrap;
  }
  .swipe{color:var(--pink)}

  .nav{
    display:flex;
    gap:18px;
    align-items:center;
  }
  .nav a{
    font-weight:600;
    padding:8px 10px;
    border-radius:10px;
    white-space:nowrap;
  }
  .nav a:hover{background:rgba(0,0,0,.05)}

  /* Desktop layout: centered form (like your old version) */
  main{
    min-height:100vh;
    display:flex;
    justify-content:center;
    padding:120px 24px 40px;
  }

  .wrap{width:min(90vw,520px)}
  h1{
    font-size:clamp(28px,6vw,48px);
    margin:0 0 12px;
    font-weight:800;
    text-align:center;
  }
  p.sub{
    text-align:center;
    margin:0 0 18px;
    opacity:.85;
  }

  form{display:flex; flex-direction:column; gap:12px}
  input, textarea{
    padding:14px;
    border-radius:10px;
    border:1.5px solid rgba(0,0,0,.12);
    font-size:16px;
    background:#fff;
    color:#000;
    outline:none;
  }
  input:focus, textarea:focus{
    border-color: rgba(0,0,0,.18);
    box-shadow: 0 0 0 4px rgba(255,209,217,.35);
  }
  textarea{min-height:140px; resize:vertical}

  button{
    border:0;
    border-radius:10px;
    background:var(--pink);
    color:#000;
    font-weight:800;
    padding:12px 16px;
    cursor:pointer;
    transition:background .2s ease, transform .04s ease;
    box-shadow:0 8px 20px rgba(255,209,217,.35);
  }
  button:hover{background:var(--pink-2)}
  button:active{transform:translateY(1px)}
  #status{font-weight:700; text-align:center; min-height:1.2em}

  /* Mobile: keep header left/right and allow scroll */
  @media (max-width:860px){
    body{overflow:auto;}

    .topbar{
      top:12px;
      left:14px;
      right:14px;
    }

    .brand{font-size:20px}
    .nav{gap:10px}
    .nav a{padding:6px 8px; font-size:14px}

    main{padding:110px 18px 28px;}
  }
</style>
</head>

<body>
<header class="topbar">
  <a class="brand" href="index.html">Closet<span class="swipe">Swipe</span></a>
  <nav class="nav">
    <a href="what-is.html">About</a>
    <a href="contact.html">Contact Us</a>
  </nav>
</header>

<main role="main">
  <div class="wrap">
    <h1>Contact Us</h1>
    <p class="sub">Questions, ideas, or partnerships — drop us a note.</p>

    <form id="contact-form" novalidate>
      <input id="c-name" type="text" placeholder="Your name (optional)" aria-label="Your name">
      <input id="c-email" type="email" placeholder="you@example.com" required aria-label="Your email">
      <textarea id="c-msg" placeholder="How can we help?" required aria-label="Your message"></textarea>
      <button type="submit">Send message</button>
      <div id="status" role="status" aria-live="polite"></div>
    </form>
  </div>
</main>

<script>
  // Replace with your Formspree endpoint
  const CONTACT_ENDPOINT = "https://closetswipe.co.uk/f/yourformid";

  const form   = document.getElementById('contact-form');
  const status = document.getElementById('status');

  form.addEventListener('submit', async (e)=>{
    e.preventDefault();
    const name = (document.getElementById('c-name')?.value || '').trim();
    const email= (document.getElementById('c-email')?.value || '').trim();
    const msg  = (document.getElementById('c-msg')?.value || '').trim();

    if(!email || !msg){ status.textContent = "Please complete the required fields."; return; }
    if(!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)){ status.textContent = "Enter a valid email."; return; }

    status.textContent = "Sending…";

    try{
      const res = await fetch(CONTACT_ENDPOINT, {
        method:'POST',
        headers:{ 'Content-Type':'application/json', 'Accept':'application/json' },
        body: JSON.stringify({ name, email, message: msg })
      });

      status.textContent = res.ok ? "Message sent! We’ll get back to you." : "Something went wrong. Please try again.";
      if(res.ok) form.reset();
    }catch{
      status.textContent = "Network error. Please try again.";
    }
  });
</script>
</body>
</html>
