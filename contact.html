<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ClosetSwipe • Contact</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">

<style>
  :root{
    --bg:#FFFFFF;
    --text:#000;
    --pink:#FFD1D9;
    --pink-2:#F7B8C7;
    --pink-3:#FFE4EA;
    --line: rgba(0,0,0,.08);
    --muted: rgba(0,0,0,.65);
  }

  *{box-sizing:border-box}
  html,body{height:100%;margin:0}

  body{
    background:var(--bg);
    color:var(--text);
    font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    overflow:hidden; /* desktop */
  }

  a{color:inherit;text-decoration:none}

  /* Header — matches index layout (logo left, nav right on mobile too) */
  .topbar{
    position:fixed;
    top:16px; left:20px; right:20px;
    z-index:10;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:16px;
  }

  .brand{
    font-family:"Playfair Display", Georgia, serif;
    font-weight:800;
    letter-spacing:-.02em;
    font-size:22px;
    white-space:nowrap;
  }
  .swipe{color:var(--pink)}

  .nav{
    display:flex;
    gap:18px;
    align-items:center;
  }
  .nav a{
    font-weight:600;
    padding:8px 10px;
    border-radius:10px;
    white-space:nowrap;
  }
  .nav a:hover{background:rgba(0,0,0,.05)}

  /* Page layout */
  .wrap{
    min-height:100vh;
    display:grid;
    grid-template-columns:1.15fr 0.85fr;
    align-items:center;
    gap:24px;
    padding:100px 28px 28px;
    position:relative;
    overflow:hidden;
  }

  /* Left content */
  .hero{
    max-width:680px;
  }
  h1{
    margin:0 0 10px;
    font-size:clamp(32px,6vw,64px);
    font-weight:800;
    letter-spacing:-.02em;
    line-height:1.05;
  }
  .lede{
    margin:0 0 18px;
    font-size:clamp(16px,2.2vw,20px);
    opacity:.9;
    line-height:1.5;
  }

  /* Form card */
  .card{
    width:min(520px, 100%);
    background:#fff;
    border:1px solid var(--line);
    border-radius:18px;
    box-shadow:0 10px 28px rgba(0,0,0,.08);
    padding:18px;
  }

  form{
    display:flex;
    flex-direction:column;
    gap:12px;
    margin:0;
  }

  input, textarea{
    padding:14px;
    border-radius:10px;
    border:1.5px solid rgba(0,0,0,.10);
    font-size:16px;
    background:#fff;
    color:#000;
    outline:none;
  }
  input:focus, textarea:focus{
    border-color: rgba(0,0,0,.18);
    box-shadow: 0 0 0 4px rgba(255,209,217,.35);
  }
  textarea{min-height:150px; resize:vertical}

  button{
    border:0;
    border-radius:10px;
    background:var(--pink);
    color:#000;
    font-weight:800;
    padding:12px 16px;
    cursor:pointer;
    transition:background .2s ease, transform .04s ease, box-shadow .2s ease;
    box-shadow:0 8px 20px rgba(255,209,217,.35);
  }
  button:hover{background:var(--pink-2)}
  button:active{transform:translateY(1px)}

  #status{
    font-weight:700;
    text-align:center;
    min-height:1.2em;
  }

  .hint{
    margin:10px 0 0;
    text-align:center;
    color:var(--muted);
    font-size:13px;
    line-height:1.5;
  }

  /* Pink blobs (right side like index) */
  .art{
    position:relative;
    height:60vh;
    min-height:320px;
  }
  .blob{
    position:absolute;
    border-radius:50%;
    opacity:.6;
    filter:blur(1px);
    animation:float 9s ease-in-out infinite;
    pointer-events:none;
  }
  .b1{
    width:280px;height:280px;
    right:-60px; top:-40px;
    background:radial-gradient(60% 60% at 40% 40%, var(--pink), transparent);
  }
  .b2{
    width:240px;height:240px;
    left:10px; bottom:-60px;
    background:radial-gradient(60% 60% at 60% 40%, var(--pink-2), transparent);
    animation-duration:12s;
  }
  .b3{
    width:160px;height:160px;
    right:120px; bottom:40px;
    background:radial-gradient(60% 60% at 50% 50%, var(--pink-3), transparent);
    animation-duration:10s;
  }

  @keyframes float{
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(-10px)}
  }

  /* Mobile: keep header layout (logo left, nav right), allow scroll */
  @media (max-width:860px){
    body{overflow:auto;}

    .topbar{
      top:12px;
      left:14px;
      right:14px;
    }
    .brand{font-size:20px}

    .nav{gap:10px}
    .nav a{padding:6px 8px; font-size:14px}

    .wrap{
      grid-template-columns:1fr;
      text-align:center;
      padding:110px 18px 28px;
      gap:18px;
    }

    .hero{
      margin:0 auto;
      display:flex;
      flex-direction:column;
      align-items:center;
      max-width:100%;
    }

    h1{
      font-size:clamp(28px,9vw,44px);
      line-height:1.12;
    }

    .lede{
      font-size:clamp(14px,4.5vw,18px);
      margin-bottom:16px;
    }

    .card{
      margin:0 auto;
      max-width:560px;
      width:100%;
    }

    .art{
      height:220px;
      min-height:220px;
      order:2;
    }
    .b1{width:180px;height:180px; right:-40px; top:-40px}
    .b2{width:160px;height:160px; left:-30px; bottom:-40px}
    .b3{width:120px;height:120px; right:60px; bottom:20px}
  }
</style>
</head>

<body>

<header class="topbar">
  <a class="brand" href="index.html">Closet<span class="swipe">Swipe</span></a>
  <nav class="nav">
    <a href="what-is.html">About</a>
    <a href="contact.html">Contact Us</a>
  </nav>
</header>

<main class="wrap" role="main">
  <section class="hero">
    <h1>Contact Us</h1>
    <p class="lede">Questions, ideas, or partnerships — drop us a note.</p>

    <div class="card">
      <form id="contact-form" novalidate>
        <input id="c-name" type="text" placeholder="Your name (optional)" aria-label="Your name">
        <input id="c-email" type="email" placeholder="you@example.com" required aria-label="Your email">
        <textarea id="c-msg" placeholder="How can we help?" required aria-label="Your message"></textarea>
        <button type="submit">Send message</button>
        <div id="status" role="status" aria-live="polite"></div>
      </form>
      <p class="hint">We’ll reply as soon as we can. Please don’t share sensitive personal information.</p>
    </div>
  </section>

  <section class="art" aria-hidden="true">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="blob b3"></div>
  </section>
</main>

<script>
  // Replace with your real endpoint (Formspree / backend / Apps Script)
  const CONTACT_ENDPOINT = "https://closetswipe.co.uk/f/yourformid";

  const form   = document.getElementById('contact-form');
  const status = document.getElementById('status');

  form.addEventListener('submit', async (e)=>{
    e.preventDefault();

    const name  = (document.getElementById('c-name')?.value || '').trim();
    const email = (document.getElementById('c-email')?.value || '').trim();
    const msg   = (document.getElementById('c-msg')?.value || '').trim();

    if(!email || !msg){ status.textContent = "Please complete the required fields."; return; }
    if(!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)){ status.textContent = "Enter a valid email."; return; }

    status.textContent = "Sending…";

    try{
      const res = await fetch(CONTACT_ENDPOINT, {
        method:'POST',
        headers:{ 'Content-Type':'application/json', 'Accept':'application/json' },
        body: JSON.stringify({ name, email, message: msg })
      });

      if(res.ok){
        status.textContent = "Message sent! We’ll get back to you.";
        form.reset();
      } else {
        status.textContent = "Something went wrong. Please try again.";
      }
    }catch{
      status.textContent = "Network error. Please try again.";
    }
  });
</script>

</body>
</html>
