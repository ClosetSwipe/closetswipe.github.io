<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>ClosetSwipe â€¢ Contact</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root{ --cream:#F8F7F4; --text:#000; --pink:#FFD1D9; --pink2:#F7B8C7; }
  html,body{height:100%;margin:0;background:var(--cream);color:var(--text);font-family:Inter,sans-serif}
  .top{display:flex;justify-content:space-between;align-items:center;padding:18px 22px}
  .brand{font-weight:800;letter-spacing:-.02em;text-transform:uppercase}
  .nav a{color:inherit;text-decoration:none;font-weight:600;margin-left:16px;padding:8px 10px;border-radius:10px}
  .nav a:hover{background:rgba(0,0,0,.05)}
  main{min-height:calc(100vh - 72px);display:flex;justify-content:center;padding:110px 24px 24px}
  .wrap{width:min(90vw,520px)}
  h1{font-size:clamp(28px,6vw,48px);margin:0 0 12px;font-weight:800;text-align:center}
  form{display:flex;flex-direction:column;gap:12px}
  input,textarea{padding:14px;border-radius:10px;border:1.5px solid #e5ebe7;font-size:16px;background:#fff;color:#000}
  textarea{min-height:140px;resize:vertical}
  button{border:0;border-radius:10px;background:var(--pink);color:#000;font-weight:800;padding:12px 16px;cursor:pointer}
  button:hover{background:var(--pink2)}
  #status{font-weight:700;text-align:center}
</style>
</head><body>
<header class="top">
  <a class="brand" href="index.html">ClosetSwipe</a>
  <nav class="nav">
    <a href="what-is.html">About</a>
    <a href="features.html">Features</a>
    <a href="contact.html">Contact Us</a>
  </nav>
</header>
<main>
  <div class="wrap">
    <h1>Contact Us</h1>
    <form id="contact-form" novalidate>
      <input id="c-email" type="email" placeholder="you@example.com" required aria-label="Your email">
      <textarea id="c-msg" placeholder="How can we help?" required aria-label="Your message"></textarea>
      <button type="submit">Send</button>
      <div id="status" role="status" aria-live="polite"></div>
    </form>
  </div>
</main>

<script>
  const CONTACT_ENDPOINT = "https://closetswipe.co.uk/f/yourformid"; // replace with your Formspree endpoint
  const form = document.getElementById('contact-form');
  const status = document.getElementById('status');

  form.addEventListener('submit', async (e)=>{
    e.preventDefault();
    const email = (document.getElementById('c-email')?.value || '').trim();
    const message = (document.getElementById('c-msg')?.value || '').trim();
    if(!email || !message){ status.textContent="Please complete all fields."; return; }
    if(!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)){ status.textContent="Enter a valid email."; return; }

    try{
      const res = await fetch(CONTACT_ENDPOINT,{
        method:'POST',
        headers:{'Content-Type':'application/json','Accept':'application/json'},
        body: JSON.stringify({ email, message })
      });
      status.textContent = res.ok ? "Message sent! We'll get back to you." : "Something went wrong. Please try again.";
      if(res.ok) form.reset();
    }catch{ status.textContent="Network error. Please try again."; }
  });
</script>
</body></html>
