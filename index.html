<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ClosetSwipe</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Shrikhand&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #9dccaa;
    --text: #1f2a24;
    --accent: #3E5F47;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body {
    width: 100%; height: 100%;
    font-family: 'Inter', sans-serif;
    overflow: hidden; /* no scroll */
    background: var(--bg);
    color: var(--text);
  }
  .page {
    width: 100%; height: 100%;
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    position: absolute; inset: 0;
    transition: opacity .6s ease, transform .6s ease;
  }
  .hidden { opacity: 0; pointer-events: none; transform: translateX(-100%); }
  h1 {
    font-size: clamp(42px, 12vw, 100px);
    font-weight: 900;
    text-transform: uppercase;
    margin-bottom: 10px;
  }
  h1 span.swipe {
    font-family: 'Shrikhand', cursive;
    display: block;
    font-size: 0.7em;
    color: var(--accent);
  }
  p {
    font-size: clamp(16px, 2vw, 22px);
    max-width: 600px;
    text-align: center;
    margin-bottom: 30px;
  }
  button {
    padding: 12px 20px;
    font-size: 18px;
    font-weight: 700;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: var(--accent);
    color: #fff;
  }
  form {
    display: flex; flex-direction: column; gap: 15px;
    width: 90%; max-width: 400px;
  }
  input {
    padding: 14px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
  }
  .note { font-size: 14px; text-align: center; }
</style>
</head>
<body>

<!-- Page 1: Hero -->
<section id="page1" class="page">
  <h1>Closet<span class="swipe">Swipe</span></h1>
  <p>Keeping fashion circular. Be the first to know when we launch.</p>
  <button onclick="goToPage2()">Join the Waitlist</button>
</section>

<!-- Page 2: Email -->
<section id="page2" class="page hidden">
  <h1>Join the Waitlist</h1>
  <form id="waitlist-form">
    <input type="email" id="email" placeholder="your@email.com" required>
    <button type="submit">Sign Up</button>
    <p class="note">Get exclusive discounts. No spam ever.</p>
    <div id="msg"></div>
  </form>
</section>

<script>
  const page1 = document.getElementById('page1');
  const page2 = document.getElementById('page2');
  function goToPage2(){
    page1.classList.add('hidden');
    setTimeout(()=> page2.classList.remove('hidden'), 600);
  }

  // Email form (Formspree example)
  const form = document.getElementById("waitlist-form");
  const msg = document.getElementById("msg");
  form.addEventListener("submit", async e => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    if(!email) return;
    try {
      const res = await fetch("https://closetswipe.co.uk/f/yourformid", {
        method:"POST",
        headers: {"Content-Type":"application/json","Accept":"application/json"},
        body: JSON.stringify({email})
      });
      if(res.ok){ msg.textContent = "You're in! Check your inbox."; form.reset(); }
      else { msg.textContent = "Something went wrong."; }
    } catch { msg.textContent = "Network error."; }
  });
</script>

</body>
</html>
