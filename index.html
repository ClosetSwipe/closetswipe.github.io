<form id="signup-form" action="https://script.google.com/macros/s/AKfycbzqsXwvhQMSeEmlq9N8ApUZ0dyt1A-Pva-lMadINwL56HFmNDx7f_XTSo3iqzm-MYlN/exec" method="POST" onsubmit="return handleSubmit(event)" novalidate>
  <input
    type="email"
    name="email"
    aria-label="Email address"
    placeholder="Enter your email to get early access"
    required
    autocomplete="email"
  />
  <button type="submit">Count Me In!</button>
</form>
