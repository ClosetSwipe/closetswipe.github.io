<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ClosetSwipe • Landing</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Shrikhand&display=swap" rel="stylesheet">
<style>
  :root {
    --bg:#9dccaa;       /* pastel green background */
    --text:#1f2a24;     /* dark text */
    --accent:#FFD1D9;   /* soft pastel pink for buttons */
    --accent-hover:#F7B8C7; /* slightly deeper pink on hover */
  }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%;overflow:hidden;background:var(--bg);color:var(--text);font-family:Inter,system-ui,sans-serif}

  /* Top bar (brand + back button) */
  .topbar{
    position:fixed; top:14px; left:16px; right:16px;
    display:flex; align-items:center; justify-content:space-between;
    z-index:10;
  }
  .brand{font-weight:900; letter-spacing:-.02em; text-transform:uppercase}
  .back-btn{
    display:none;
    border:0; background:var(--accent); color:var(--text); cursor:pointer;
    font-weight:700; font-size:14px; padding:8px 12px; border-radius:8px;
    transition: background .2s ease;
  }
  .back-btn:hover{ background:var(--accent-hover) }
  .on-page2 .back-btn{ display:inline-block }

  /* Pages */
  .page{
    position:absolute; inset:0;
    display:flex; flex-direction:column; align-items:center; justify-content:center;
    gap:16px; padding:80px 16px 16px;
    transition: opacity .45s ease, transform .45s ease;
  }
  .hidden{opacity:0; pointer-events:none; transform:translateX(-100%)}

  h1{font-weight:900; font-size:clamp(42px,12vw,100px); text-transform:uppercase; letter-spacing:-.02em; text-align:center}
  h1 .swipe{font-family:Shrikhand,cursive; display:block; font-size:.7em; color:var(--text)}
  p{font-size:clamp(16px,2.4vw,20px); text-align:center; max-width:640px; opacity:.9}

  .cta{
    border:0; border-radius:10px;
    background:var(--accent); color:var(--text);
    font-weight:700; font-size:16px; padding:12px 18px;
    cursor:pointer; transition: background .2s ease;
  }
  .cta:hover{ background:var(--accent-hover) }

  form{display:flex; flex-direction:column; gap:12px; width:90%; max-width:420px}
  input{padding:14px; border-radius:10px; border:0; font-size:16px; background:#fff}
  .note{font-size:13px; opacity:.85}
  #msg{font-weight:700}
</style>
</head>
<body>

<!-- Top bar -->
<div class="topbar">
  <button class="back-btn" id="backBtn" type="button">← Back</button>
  <div class="brand">ClosetSwipe</div>
</div>

<!-- Page 1: Hero -->
<section id="page1" class="page" aria-labelledby="home-title">
  <h1 id="home-title">Closet<span class="swipe">Swipe</span></h1>
  <p>Keeping fashion circular. Be the first to know when we launch.</p>
  <button class="cta" id="joinBtn" type="button">Join the Waitlist</button>
</section>

<!-- Page 2: Email -->
<section id="page2" class="page hidden" aria-labelledby="join-title">
  <h1 id="join-title">Join the Waitlist</h1>
  <form id="waitlist-form" novalidate>
    <input id="email" type="email" placeholder="you@example.com" required aria-label="Email address">
    <button class="cta" type="submit">Sign Up</button>
    <div class="note">Get exclusive discounts. No spam ever.</div>
    <div id="msg" role="status" aria-live="polite"></div>
  </form>
</section>

<script>
  const body   = document.body;
  const p1     = document.getElementById('page1');
  const p2     = document.getElementById('page2');
  const joinBtn= document.getElementById('joinBtn');
  const backBtn= document.getElementById('backBtn');

  function goToPage2(){
    p1.classList.add('hidden');
    body.classList.add('on-page2');
    setTimeout(()=> p2.classList.remove('hidden'), 450);
  }
  function goToPage1(){
    p2.classList.add('hidden');
    setTimeout(()=>{
      p1.classList.remove('hidden');
      body.classList.remove('on-page2');
    }, 450);
  }

  joinBtn.addEventListener('click', goToPage2);
  backBtn.addEventListener('click', goToPage1);

  // Formspree (replace with your endpoint)
  const ENDPOINT = "https://closetswipe.co.uk/f/yourformid";
  const form = document.getElementById('waitlist-form');
  const msg  = document.getElementById('msg');

  form.addEventListener('submit', async e=>{
    e.preventDefault();
    const email = (document.getElementById('email')?.value || '').trim();
    if(!email){ msg.textContent="Please enter your email."; return; }
    if(!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)){ msg.textContent="Enter a valid email."; return; }
    try{
      const res = await fetch(ENDPOINT,{
        method:'POST',
        headers:{'Content-Type':'application/json','Accept':'application/json'},
        body:JSON.stringify({email})
      });
      if(res.ok){ form.reset(); msg.textContent="You're in! Check your inbox."; }
      else { msg.textContent="Something went wrong. Try again."; }
    }catch{ msg.textContent="Network error. Try again."; }
  });
</script>
</body>
</html>
