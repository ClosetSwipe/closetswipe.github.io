<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ClosetSwipe â€” Coming Soon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0; padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
      text-align: center;
      padding: 0 1rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.2rem;
    }
    p {
      margin-top: 0;
      margin-bottom: 2rem;
      font-size: 1.2rem;
      color: #666;
    }
    form {
      display: flex;
      max-width: 320px;
      width: 100%;
      margin: 0 auto;
    }
    input[type="email"] {
      flex-grow: 1;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 4px 0 0 4px;
      outline: none;
      transition: border-color 0.3s;
    }
    input[type="email"]:focus {
      border-color: #0077cc;
    }
    button {
      padding: 0 1.5rem;
      font-size: 1rem;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>ClosetSwipe</h1>
  <p>Coming Soon</p>
  <form id="emailForm" action="https://script.google.com/macros/s/AKfycbwwb3DG8s9SyR-NOyBCKg8yp05tEfAOwvA4Z60P0LXU3CcbU_sy6Y9mOpP8z5WOBtkQ/exec" method="POST" onsubmit="submitForm(event)">
    <input type="email" name="email" placeholder="Enter your email" required autocomplete="email" />
    <button type="submit">Notify Me</button>
  </form>

  <script>
    function submitForm(e) {
      e.preventDefault();
      const form = e.target;
      fetch(form.action, {
        method: 'POST',
        body: new URLSearchParams(new FormData(form))
      }).then(() => {
        alert('Thanks for signing up!');
        form.reset();
      }).catch(() => {
        alert('Oops! Try again.');
      });
    }
  </script>
</body>
</html>
