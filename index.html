<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ClosetSwipe â€¢ One swipe closer to your next look</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body { 
      margin:0; font-family:Inter, sans-serif; background:#F8F7F4; color:#000; 
      display:flex; flex-direction:column; align-items:center; justify-content:center; 
      min-height:100vh; text-align:center;
    }
    h1 { font-size:2rem; margin-bottom:0.5rem; }
    p { margin:0.5rem 0 1rem; }
    form { display:flex; flex-direction:column; gap:10px; width:100%; max-width:320px; }
    input[type="email"] {
      padding:12px; border-radius:10px; border:1.5px solid #e5ebe7; font-size:16px;
    }
    button {
      border:0; border-radius:10px; background:#FFD1D9; color:#000;
      font-weight:700; font-size:16px; padding:12px; cursor:pointer;
      transition:background .2s ease;
    }
    button:hover { background:#F7B8C7; }
    #msg { margin-top:10px; font-weight:600; }
  </style>
</head>
<body>

  <h1>One swipe closer to your next look</h1>
  <p>Join the waitlist for early access</p>

  <form id="waitlist-form" novalidate>
    <input id="email" type="email" placeholder="you@example.com" required>
    <button type="submit">Join the waitlist</button>
    <div id="msg" role="status" aria-live="polite"></div>
  </form>

  <script>
    // ðŸ‘‡ Replace with your Google Apps Script Web App URL (must end with /exec)
    const ENDPOINT = "https://script.google.com/macros/s/https://docs.google.com/spreadsheets/d/1AwYdxWu-U80hzsN1Chx6x36hHEstU7lX8SYI6YqkNfY/edit?gid=0#gid=0/exec";

    const form = document.getElementById('waitlist-form');
    const msg  = document.getElementById('msg');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const email = (document.getElementById('email')?.value || '').trim();

      if(!email){
        msg.textContent = "Please enter your email.";
        return;
      }
      if(!/^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/.test(email)){
        msg.textContent = "Enter a valid email.";
        return;
      }

      try {
        const res = await fetch(ENDPOINT, {
          method: 'POST',
          headers: { 'Content-Type':'application/json' },
          body: JSON.stringify({ email })
        });

        if(res.ok){
          form.reset();
          msg.textContent = "You're in! Thanks for joining ðŸš€";
        } else {
          const txt = await res.text().catch(()=> "");
          msg.textContent = `Submit failed (${res.status}). Try again.`;
          console.warn('Submit error:', res.status, txt);
        }
      } catch (err) {
        msg.textContent = "Network error. Please try again.";
        console.error('Network error:', err);
      }
    });
  </script>

</body>
</html>
