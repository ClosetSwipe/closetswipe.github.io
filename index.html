<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ClosetSwipe â€¢ One swipe closer to your next look</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{ --cream:#F8F7F4; --mint:#9DCCAA; --pink:#FFD1D9; }
    body{margin:0;font-family:Inter,sans-serif;background:var(--cream);color:#000;}
    a{color:inherit;text-decoration:none}
    .topbar{position:fixed;top:16px;left:20px;right:20px;display:flex;justify-content:space-between;flex-wrap:wrap;z-index:10}
    .brand{font-weight:800;text-transform:uppercase}
    .nav{display:flex;gap:18px;align-items:center;flex-wrap:wrap}
    .nav a{font-weight:600;padding:8px 10px;border-radius:10px}
    .nav a:hover{background:rgba(0,0,0,.05)}
    main{min-height:100vh;display:grid;grid-template-columns:1.2fr 1fr;align-items:center;gap:24px;padding:100px 28px 28px}
    .hero h1{font-size:clamp(28px,6vw,48px);margin:0 0 12px;font-weight:800}
    .hero p{margin:0 0 20px;font-size:18px}
    .cta{border:0;border-radius:12px;background:var(--pink);color:#000;font-weight:700;font-size:16px;padding:12px 18px;cursor:pointer}
    .art{position:relative;height:60vh;min-height:320px}
    .blob{position:absolute;border-radius:50%;opacity:.6}
    .b1{width:240px;height:240px;right:-40px;top:-20px;background:var(--mint)}
    .b2{width:180px;height:180px;left:40px;bottom:-40px;background:var(--pink)}
    #msg{margin-top:12px;font-weight:600}
    @media(max-width:860px){
      main{grid-template-columns:1fr;text-align:center;padding:120px 20px 40px}
      .art{order:1;height:200px}
    }
  </style>
</head>
<body>

<header class="topbar">
  <a class="brand" href="index.html">ClosetSwipe</a>
  <nav class="nav">
    <a href="what-is.html">About</a>
    <a href="features.html">Features</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main>
  <section class="hero">
    <h1>One swipe closer to your next look</h1>
    <p>Join the waitlist for early access</p>
    <form id="waitlist-form" novalidate>
      <input id="email" type="email" placeholder="you@example.com" required>
      <button class="cta" type="submit">Join the waitlist</button>
      <div id="msg" role="status"></div>
    </form>
  </section>
  <section class="art" aria-hidden="true">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
  </section>
</main>

<script>
  const ENDPOINT = "https://script.google.com/macros/s/https://script.google.com/macros/s/AKfycbxpf1eKh5licmMVi6It2UjyXXQnag4miONA_KxC4i9yYyZu6DTamRXeAQfi212IGb7gZA/exec/exec"; // replace with your URL

  const form = document.getElementById('waitlist-form');
  const msg  = document.getElementById('msg');
  const emailInput = document.getElementById('email');

  form.addEventListener('submit', async e => {
    e.preventDefault();

    if (!emailInput.checkValidity()) {
      msg.textContent = "Enter a valid email.";
      return;
    }

    const email = emailInput.value.trim();

    try {
      const res = await fetch(ENDPOINT, {
        method: 'POST',
        headers: { 'Content-Type':'application/json' },
        body: JSON.stringify({ email })
      });

      if(res.ok){
        form.reset();
        msg.textContent = "You're in! Thanks for joining ðŸš€";
      } else {
        msg.textContent = "Submit failed. Try again.";
      }
    } catch (err) {
      msg.textContent = "Network error. Please try again.";
      console.error(err);
    }
  });
</script>

</body>
</html>
