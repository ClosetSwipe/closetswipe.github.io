<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ClosetSwipe | Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&display=swap" rel="stylesheet" />
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: #f5f2eb; /* light greige/beige */
      font-family: 'Arial', sans-serif;
      color: #000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    /* Header container */
    .header-container {
      position: relative;
      width: 90vw;
      max-width: 1200px;
      user-select: none;
      text-align: center;
      margin-top: 80px;
      margin-bottom: 60px;
      font-family: 'Poppins', sans-serif;
    }

    #closet, #swipe {
      font-weight: 900;
      font-size: clamp(7rem, 20vw, 14rem);
      line-height: 1;
      position: relative;
      transition: transform 0.4s ease;
      color: #000;
    }

    #closet {
      z-index: 2;
      margin-bottom: -1.3em; /* overlap vertically */
    }

    #swipe {
      z-index: 1;
      margin-top: -1.3em; /* overlap vertically */
    }

    /* Our Aim section */
    .our-aim-section {
      max-width: 66vw; /* ~2/3 of screen width */
      margin: 0 auto 100px auto;
      text-align: left;
      font-family: Arial, sans-serif;
      font-size: 1.2rem;
      line-height: 1.5;
      color: #000;
      position: relative;
      /* invisible box for shape */
    }

    .our-aim-section h2 {
      font-weight: 700;
      margin-bottom: 0.5em;
    }

    .highlight {
      background-color: #fcdc4d; /* yellow highlight */
      padding: 0 6px;
      border-radius: 2px;
      box-decoration-break: clone;
    }

    /* Email sign up section */
    .signup-section {
      width: 90vw;
      max-width: 480px;
      background: #d6e6db; /* muted sage green background */
      border-radius: 12px;
      padding: 30px 25px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 60px;
      font-family: 'Poppins', sans-serif;
    }

    .signup-section h3 {
      font-weight: 700;
      font-size: 1.6rem;
      margin-bottom: 24px;
      color: #000;
      text-align: center;
    }

    form {
      width: 100%;
      display: flex;
      gap: 12px;
    }

    input[type="email"] {
      flex-grow: 1;
      padding: 14px 16px;
      border-radius: 8px;
      border: 2px solid #9dc6b6; /* sage green border */
      font-size: 1rem;
      outline-offset: 2px;
      transition: border-color 0.3s ease;
    }

    input[type="email"]:focus {
      border-color: #fcdc4d; /* yellow highlight on focus */
      outline: none;
    }

    button {
      background: #fcdc4d; /* yellow */
      border: none;
      border-radius: 8px;
      padding: 14px 20px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      color: #000;
      box-shadow: 0 2px 6px rgba(252, 220, 77, 0.6);
    }

    button:hover {
      background-color: #e6cb3c;
    }

    /* Thank you message */
    .thank-you {
      margin-top: 20px;
      font-weight: 600;
      color: #447744; /* muted green */
      text-align: center;
      font-size: 1.1rem;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .thank-you.visible {
      opacity: 1;
    }

    /* Scroll arrow */
    .scroll-arrow {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5rem;
      color: #9dc6b6;
      animation: bounce 2.5s infinite;
      user-select: none;
      z-index: 10;
    }
    @keyframes bounce {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(12px); }
    }

    /* Responsive */
    @media (max-width: 700px) {
      .our-aim-section {
        max-width: 95vw;
        font-size: 1rem;
      }
      .header-container {
        margin-top: 60px;
        margin-bottom: 40px;
      }
      #closet, #swipe {
        font-size: clamp(5rem, 18vw, 10rem);
      }
      .signup-section {
        max-width: 95vw;
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>

  <header class="header-container">
    <div id="closet">Closet</div>
    <div id="swipe">Swipe</div>
  </header>

  <section class="our-aim-section">
    <h2><span class="highlight">Our Aim</span></h2>
    <p>To reduce fast fashion waste and make reselling easy. No more clunky interfaces—simply swipe and sell.</p>
  </section>

  <section class="signup-section" aria-label="Join the movement email signup">
    <h3>Be the first to find out when we launch, join the community</h3>
    <form id="emailForm">
      <input type="email" name="email" id="emailInput" placeholder="Enter your email" required autocomplete="email" />
      <button type="submit" aria-label="Submit email">Join</button>
    </form>
    <div id="thankYou" class="thank-you" role="alert" aria-live="polite"></div>
  </section>

  <div class="scroll-arrow" aria-hidden="true">⬇️</div>

  <script>
    // Scroll animation for breaking apart words
    const closet = document.getElementById('closet');
    const swipe = document.getElementById('swipe');

    window.addEventListener('scroll', () => {
      const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      const maxMove = 150; // max horizontal movement px
      let movement = Math.min(scrollTop, maxMove);

      closet.style.transform = `translateX(${-movement}px)`;
      swipe.style.transform = `translateX(${movement}px)`;
    });

    // Email form submit with fetch to Google Script
    const form = document.getElementById('emailForm');
    const emailInput = document.getElementById('emailInput');
    const thankYou = document.getElementById('thankYou');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const email = emailInput.value.trim();
      if (!email) return;

      fetch('https://script.google.com/macros/s/AKfycbzOCr7J_VjmK9Cv59I8EYU0FAsO0u0oTKQzoMZY0iGnAGtXw-ftBZ5ke3Y-uoRPrefe/exec?email=' + encodeURIComponent(email), {
        method: 'GET',
        mode: 'no-cors'
      }).then(() => {
        thankYou.textContent = "Thanks for joining the movement!";
        thankYou.classList.add('visible');
        emailInput.value = '';
        emailInput.disabled = true;
        form.querySelector('button').disabled = true;
      }).catch(() => {
        thankYou.textContent = "Oops, something went wrong. Please try again.";
        thankYou.classList.add('visible');
      });
    });
  </script>

</body>
</html>
