<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ClosetSwipe | Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #c1d9c6; /* soft sage green */
      font-family: 'Poppins', sans-serif;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 0 20px;
      text-align: center;
    }
    h1 {
      font-weight: 900;
      font-size: clamp(4rem, 15vw, 9rem);
      margin: 0 0 1rem 0;
      color: #52734d; /* darker sage green for text */
      line-height: 1;
    }
    h2 {
      font-weight: 700;
      font-size: 1.8rem;
      margin: 0 0 2rem 0;
      color: #000;
    }
    form {
      display: flex;
      max-width: 400px;
      width: 100%;
      gap: 12px;
      justify-content: center;
    }
    input[type="email"] {
      flex-grow: 1;
      padding: 14px 16px;
      border-radius: 30px;
      border: 2px solid #52734d;
      font-size: 1rem;
      outline-offset: 2px;
      transition: border-color 0.3s ease;
    }
    input[type="email"]:focus {
      border-color: #3b5234;
      outline: none;
    }
    button {
      background: #52734d;
      border: none;
      border-radius: 30px;
      padding: 14px 24px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      color: #fff;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 12px rgba(82, 115, 77, 0.5);
    }
    button:hover {
      background-color: #3b5234;
    }
    #thankYou {
      margin-top: 20px;
      font-weight: 600;
      color: #2e2e2e;
      font-size: 1.1rem;
      min-height: 24px;
      transition: opacity 0.5s ease;
      opacity: 0;
    }
    #thankYou.visible {
      opacity: 1;
    }
  </style>
</head>
<body>

  <h1>ClosetSwipe</h1>
  <h2>Be the first to find out when we launch, join the community</h2>

  <form id="emailForm" aria-label="Email sign up form">
    <input type="email" id="emailInput" name="email" placeholder="Enter your email" required autocomplete="email" />
    <button type="submit" aria-label="Submit email">Join</button>
  </form>
  <div id="thankYou" role="alert" aria-live="polite"></div>

  <script>
    const form = document.getElementById('emailForm');
    const emailInput = document.getElementById('emailInput');
    const thankYou = document.getElementById('thankYou');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const email = emailInput.value.trim();
      if (!email) return;

      fetch('https://script.google.com/macros/s/AKfycbzOCr7J_VjmK9Cv59I8EYU0FAsO0u0oTKQzoMZY0iGnAGtXw-ftBZ5ke3Y-uoRPrefe/exec?email=' + encodeURIComponent(email), {
        method: 'GET',
        mode: 'no-cors'
      }).then(() => {
        thankYou.textContent = "Thanks for joining the movement!";
        thankYou.classList.add('visible');
        emailInput.value = '';
        emailInput.disabled = true;
        form.querySelector('button').disabled = true;
      }).catch(() => {
        thankYou.textContent = "Oops, something went wrong. Please try again.";
        thankYou.classList.add('visible');
      });
    });
  </script>

</body>
</html>
