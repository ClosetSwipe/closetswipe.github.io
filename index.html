<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ClosetSwipe • v5</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Shrikhand&display=swap" rel="stylesheet">
<style>
  :root { --bg:#9dccaa; --text:#1f2a24; --accent:#3E5F47; --panel:#ffffff; --overlay:rgba(0,0,0,.35); }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%;overflow:hidden;background:var(--bg);color:var(--text);font-family:Inter,system-ui,sans-serif}

  /* Top Bar (hamburger + back) */
  .topbar{
    position:fixed; inset:16px 16px auto 16px;
    display:flex; align-items:center; justify-content:space-between;
    pointer-events:none; /* let buttons manage their own */
  }
  .btn{
    pointer-events:auto;
    border:0; background:var(--accent); color:#fff; cursor:pointer;
    border-radius:10px; font-weight:700; font-size:14px;
    padding:10px 12px; display:inline-flex; align-items:center; gap:8px;
    box-shadow:0 6px 16px rgba(62,95,71,.35);
  }
  .btn.secondary{ background:#2f4a38; }
  .icon{
    width:18px;height:18px; display:inline-block; position:relative;
  }
  .icon.hamburger::before, .icon.hamburger::after, .icon.hamburger span{
    content:""; position:absolute; left:0; right:0; height:2px; background:#fff; border-radius:2px;
  }
  .icon.hamburger::before{ top:3px }
  .icon.hamburger span{ top:8px }
  .icon.hamburger::after{ top:13px }

  /* Pages */
  .page{position:absolute;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:16px;transition:opacity .6s,transform .6s}
  .hidden{opacity:0;pointer-events:none;transform:translateX(-100%)}
  h1{font-weight:900;font-size:clamp(42px,12vw,100px);text-transform:uppercase;letter-spacing:-.02em;text-align:center}
  h1 .swipe{font-family:Shrikhand,cursive;display:block;font-size:.7em;color:var(--accent)}
  p{font-size:clamp(16px,2.4vw,20px);text-align:center;max-width:640px;opacity:.9}
  button.cta{border:0;border-radius:10px;background:var(--accent);color:#fff;font-weight:700;font-size:16px;padding:12px 18px;cursor:pointer}
  form{display:flex;flex-direction:column;gap:12px;width:90%;max-width:420px}
  input{padding:14px;border-radius:10px;border:0;font-size:16px;background:#fff}
  .note{font-size:13px;opacity:.85}
  #msg{font-weight:700}

  /* Sidebar */
  .overlay{
    position:fixed; inset:0; background:var(--overlay);
    opacity:0; pointer-events:none; transition:opacity .25s ease;
  }
  .overlay.show{opacity:1; pointer-events:auto}

  .sidebar{
    position:fixed; top:0; right:0; height:100%; width:min(80vw, 320px);
    background:var(--panel); color:var(--text);
    transform:translateX(100%); transition:transform .25s ease;
    box-shadow:-12px 0 32px rgba(0,0,0,.15); padding:20px;
    display:flex; flex-direction:column; gap:14px;
  }
  .sidebar.show{ transform:translateX(0) }
  .side-title{font-size:18px; font-weight:800; margin-bottom:6px}
  .nav a{
    text-decoration:none; color:var(--accent); font-weight:700; font-size:16px;
    padding:10px 8px; border-radius:8px; display:block;
  }
  .nav a:hover{ background:#eef7f0 }

  /* Back button only visible on page2 */
  .back-only{ display:none }
  .on-page2 .back-only{ display:inline-flex }
</style>
</head>
<body>

<!-- Top bar (back + menu) -->
<div class="topbar" aria-hidden="false">
  <button id="backBtn" class="btn secondary back-only" type="button" aria-label="Go back">
    ← Back
  </button>
  <button id="menuBtn" class="btn" type="button" aria-haspopup="true" aria-controls="sidebar" aria-expanded="false">
    <span class="icon hamburger"><span></span></span> Menu
  </button>
</div>

<!-- Page 1: Hero -->
<section id="page1" class="page">
  <h1>Closet<span class="swipe">Swipe</span></h1>
  <p>Keeping fashion circular. Be the first to know when we launch.</p>
  <button class="cta" onclick="goToPage2()">Join the Waitlist</button>
</section>

<!-- Page 2: Email -->
<section id="page2" class="page hidden" aria-labelledby="join-title">
  <h1 id="join-title">Join the Waitlist</h1>
  <form id="waitlist-form" novalidate>
    <input id="email" type="email" placeholder="you@example.com" required aria-label="Email address">
    <button class="cta" type="submit">Sign Up</button>
    <div class="note">Get exclusive discounts. No spam ever.</div>
    <div id="msg" role="status" aria-live="polite"></div>
  </form>
</section>

<!-- Sidebar & overlay -->
<div id="overlay" class="overlay" tabindex="-1" aria-hidden="true"></div>
<aside id="sidebar" class="sidebar" role="dialog" aria-modal="true" aria-label="Navigation panel">
  <div class="side-title">Navigation</div>
  <nav class="nav" role="menu">
    <!-- Replace hrefs when you add real pages -->
    <a href="/what-is.html" role="menuitem">What is ClosetSwipe</a>
    <a href="/features.html" role="menuitem">Features</a>
    <a href="/contact.html" role="menuitem">Contact Us</a>
  </nav>
</aside>

<script>
  // Page switching
  const body = document.body;
  const p1 = document.getElementById('page1');
  const p2 = document.getElementById('page2');
  function goToPage2(){ p1.classList.add('hidden'); body.classList.add('on-page2'); setTimeout(()=>p2.classList.remove('hidden'),600); }
  function goToPage1(){ p2.classList.add('hidden'); setTimeout(()=>{ p1.classList.remove('hidden'); body.classList.remove('on-page2'); },600); }

  // Back button
  document.getElementById('backBtn').addEventListener('click', goToPage1);

  // Sidebar open/close
  const menuBtn = document.getElementById('menuBtn');
  const sidebar = document.getElementById('sidebar');
  const overlay = document.getElementById('overlay');

  function openMenu(){
    sidebar.classList.add('show');
    overlay.classList.add('show');
    menuBtn.setAttribute('aria-expanded','true');
  }
  function closeMenu(){
    sidebar.classList.remove('show');
    overlay.classList.remove('show');
    menuBtn.setAttribute('aria-expanded','false');
  }
  menuBtn.addEventListener('click', () => {
    const expanded = menuBtn.getAttribute('aria-expanded') === 'true';
    expanded ? closeMenu() : openMenu();
  });
  overlay.addEventListener('click', closeMenu);
  window.addEventListener('keydown', (e)=>{
    if(e.key === 'Escape') closeMenu();
  });

  // Formspree (replace with your endpoint)
  const ENDPOINT = "https://closetswipe.co.uk/f/yourformid";
  const form = document.getElementById('waitlist-form');
  const msg  = document.getElementById('msg');

  form.addEventListener('submit', async e=>{
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    if(!email){ msg.textContent="Please enter your email."; return; }
    if(!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)){ msg.textContent="Enter a valid email."; return; }
    try{
      const res = await fetch(ENDPOINT,{
        method:'POST',
        headers:{'Content-Type':'application/json','Accept':'application/json'},
        body:JSON.stringify({email})
      });
      if(res.ok){ form.reset(); msg.textContent="You're in! Check your inbox."; }
      else { msg.textContent="Something went wrong. Try again."; }
    }catch{ msg.textContent="Network error. Try again."; }
  });
</script>

</body>
</html>
