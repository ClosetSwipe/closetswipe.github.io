<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ClosetSwipe | Coming Soon</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e0eafc);
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 0.3em;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 1.5em;
    }

    input[type="email"] {
      padding: 12px;
      width: 70%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .btn {
      display: inline-block;
      background: #0070f3;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
      margin-left: 10px;
    }

    .btn:hover {
      background: #005bb5;
    }

    footer {
      margin-top: 2em;
      font-size: 0.8em;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ClosetSwipe</h1>
    <p>Coming soon. Be the first to know when we launch!</p>
    <form>
      <input type="email" placeholder="Enter your email" required />
      <button class="btn" type="submit">Notify Me</button>
    </form>
    <footer>
      <p>&copy; 2025 ClosetSwipe</p>
    </footer>
  </div>
</body>
</html>
