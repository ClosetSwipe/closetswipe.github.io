<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClosetSwipe - Keeping Fashion Circular</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Shrikhand&display=swap" rel="stylesheet">
    
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #fff;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Page Container */
        .page {
            min-height: 100vh;
            display: none;
            opacity: 0;
            transition: opacity 0.6s ease-in-out;
        }
        
        .page.active {
            display: block;
            opacity: 1;
        }
        
        /* Landing Page Styles */
        .landing-page {
            background: linear-gradient(135deg, #469DF8 0%, #4FA9CC 35%, #E8A7BF 70%, #C66E9E 100%);
            position: relative;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }
        
        /* Floating Animation */
        .floating-element {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 8s ease-in-out infinite;
            z-index: 1;
        }
        
        .floating-element:nth-child(1) {
            top: 20%;
            right: 10%;
            animation-delay: 0s;
        }
        
        .floating-element:nth-child(2) {
            bottom: 30%;
            left: 5%;
            animation-delay: 4s;
            width: 150px;
            height: 150px;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        /* Hero Text Container */
        .hero-container {
            position: relative;
            z-index: 2;
            margin-top: 5vh;
            margin-left: 5vw;
            max-width: 90vw;
        }
        
        /* Closet Text Stack */
        .closet-stack {
            position: relative;
            margin-bottom: 1rem;
        }
        
        .closet-text {
            font-family: 'Inter', sans-serif;
            font-weight: 900;
            font-size: clamp(4rem, 15vw, 12rem);
            line-height: 0.85;
            letter-spacing: -0.02em;
            position: relative;
            text-transform: uppercase;
        }
        
        .closet-outline {
            color: transparent;
            -webkit-text-stroke: 3px #fff;
            text-stroke: 3px #fff;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .closet-outline.second {
            top: 0.1em;
            left: 0.05em;
            -webkit-text-stroke: 2px rgba(255, 255, 255, 0.7);
            text-stroke: 2px rgba(255, 255, 255, 0.7);
        }
        
        .closet-filled {
            color: #fff;
            position: relative;
            z-index: 3;
            top: 0.2em;
            left: 0.1em;
        }
        
        /* Swipe Text */
        .swipe-text {
            font-family: 'Shrikhand', cursive;
            font-size: clamp(3rem, 12vw, 9rem);
            color: #fff;
            margin-left: 2rem;
            margin-top: -1rem;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease 0.5s both;
        }
        
        /* Tagline */
        .tagline {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-top: 3rem;
            margin-left: 3rem;
            max-width: 600px;
            animation: fadeInUp 1s ease 1s both;
        }
        
        /* CTA Button */
        .cta-container {
            margin-top: 4rem;
            margin-left: 4rem;
            animation: fadeInUp 1s ease 1.5s both;
        }
        
        .cta-button {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 1.5rem 3rem;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            display: inline-block;
            cursor: pointer;
            text-transform: lowercase;
            letter-spacing: 0.05em;
        }
        
        .cta-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        /* Social Media */
        .social-container {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            gap: 1rem;
            z-index: 10;
        }
        
        .social-link {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .social-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }
        
        /* Email Page Styles */
        .email-page {
            background: linear-gradient(145deg, #fff 0%, #faf8f8 50%, #f5f0f5 100%);
            color: #333;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .email-container {
            max-width: 600px;
            width: 100%;
            text-align: left;
            margin-left: 5vw;
        }
        
        .back-button {
            background: none;
            border: none;
            color: #666;
            font-size: 1.5rem;
            cursor: pointer;
            margin-bottom: 3rem;
            transition: color 0.3s ease;
        }
        
        .back-button:hover {
            color: #C66E9E;
        }
        
        .email-title {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: clamp(2.5rem, 8vw, 5rem);
            color: #C66E9E;
            margin-bottom: 2rem;
            line-height: 1.1;
        }
        
        .email-form {
            margin-bottom: 2rem;
        }
        
        .email-input {
            width: 100%;
            padding: 1.5rem 0;
            font-size: 1.5rem;
            border: none;
            border-bottom: 3px solid #ddd;
            background: transparent;
            color: #333;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.3s ease;
            margin-bottom: 2rem;
        }
        
        .email-input:focus {
            outline: none;
            border-bottom-color: #C66E9E;
        }
        
        .email-input::placeholder {
            color: #999;
        }
        
        .submit-button {
            background: linear-gradient(135deg, #C66E9E, #E8A7BF);
            border: none;
            color: #fff;
            padding: 1.5rem 4rem;
            font-size: 1.3rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: lowercase;
            letter-spacing: 0.05em;
        }
        
        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(198, 110, 158, 0.3);
        }
        
        .email-microcopy {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            color: #666;
            font-size: 1.1rem;
            margin-top: 1.5rem;
        }
        
        .success-message {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
            padding: 1rem 2rem;
            border-radius: 10px;
            margin-top: 1rem;
            display: none;
            font-weight: 500;
        }
        
        .error-message {
            background: rgba(244, 67, 54, 0.1);
            color: #F44336;
            padding: 1rem 2rem;
            border-radius: 10px;
            margin-top: 1rem;
            display: none;
            font-weight: 500;
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in {
            animation: fadeInUp 0.8s ease both;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .hero-container {
                margin-left: 2vw;
                margin-top: 10vh;
            }
            
            .tagline {
                margin-left: 1rem;
                margin-top: 2rem;
            }
            
            .cta-container {
                margin-left: 2rem;
                margin-top: 3rem;
            }
            
            .cta-button {
                padding: 1.2rem 2rem;
                font-size: 1rem;
            }
            
            .social-container {
                bottom: 1rem;
                right: 1rem;
                gap: 0.5rem;
            }
            
            .social-link {
                width: 45px;
                height: 45px;
                font-size: 0.9rem;
            }
            
            .email-container {
                margin-left: 2vw;
            }
            
            .email-input {
                font-size: 1.2rem;
                padding: 1.2rem 0;
            }
            
            .submit-button {
                padding: 1.2rem 3rem;
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            .landing-page {
                padding: 1rem;
            }
            
            .swipe-text {
                margin-left: 1rem;
            }
            
            .tagline {
                margin-left: 0.5rem;
            }
            
            .cta-container {
                margin-left: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Landing Page -->
    <div id="landing" class="page landing-page active">
        <!-- Floating Elements -->
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        
        <!-- Hero Content -->
        <div class="hero-container">
            <div class="closet-stack">
                <div class="closet-text closet-outline">Closet</div>
                <div class="closet-text closet-outline second">Closet</div>
                <div class="closet-text closet-filled">Closet</div>
            </div>
            
            <div class="swipe-text">Swipe</div>
            
            <div class="tagline">
                Keeping fashion circular
            </div>
            
            <div class="cta-container">
                <a href="#" class="cta-button" onclick="showEmailPage()">be the first to know</a>
            </div>
        </div>
        
        <!-- Social Media Links -->
        <div class="social-container">
            <a href="https://www.instagram.com/closetswipe.app" target="_blank" class="social-link" aria-label="Instagram">IG</a>
            <a href="https://www.tiktok.com/closetswipe.app" target="_blank" class="social-link" aria-label="TikTok">TT</a>
            <a href="https://www.youtube.com" target="_blank" class="social-link" aria-label="YouTube">YT</a>
        </div>
    </div>
    
    <!-- Email Collection Page -->
    <div id="email" class="page email-page">
        <div class="email-container">
            <button class="back-button" onclick="showLandingPage()" aria-label="Go back">← back</button>
            
            <h1 class="email-title fade-in">Join the wait list</h1>
            
            <form class="email-form fade-in" id="signup-form" onsubmit="handleEmailSubmit(event)">
                <input 
                    type="email" 
                    class="email-input" 
                    name="email"
                    placeholder="your.email@domain.com" 
                    required
                    autocomplete="email"
                >
                <br>
                <button type="submit" class="submit-button">submit</button>
            </form>
            
            <p class="email-microcopy fade-in">get exclusive discounts. no spam ever.</p>
            
            <div class="success-message" id="success-message">
                Thanks! You're on the list ✨
            </div>
            
            <div class="error-message" id="error-message">
                Something went wrong. Please try again.
            </div>
        </div>
    </div>
    
    <script>
        // Page Navigation
        function showEmailPage() {
            const landing = document.getElementById('landing');
            const email = document.getElementById('email');
            
            landing.style.opacity = '0';
            setTimeout(() => {
                landing.classList.remove('active');
                email.classList.add('active');
                
                // Trigger fade-in animations
                const fadeElements = email.querySelectorAll('.fade-in');
                fadeElements.forEach((el, index) => {
                    setTimeout(() => {
                        el.style.animation = `fadeInUp 0.8s ease ${index * 0.2}s both`;
                    }, 100);
                });
            }, 300);
        }
        
        function showLandingPage() {
            const landing = document.getElementById('landing');
            const email = document.getElementById('email');
            
            email.style.opacity = '0';
            setTimeout(() => {
                email.classList.remove('active');
                landing.classList.add('active');
            }, 300);
        }
        
        // Email Form Handler
        async function handleEmailSubmit(e) {
            e.preventDefault();
            
            const form = e.target;
            const emailInput = form.email;
            const email = emailInput.value.trim();
            const successMessage = document.getElementById('success-message');
            const errorMessage = document.getElementById('error-message');
            
            // Hide previous messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                errorMessage.textContent = 'Please enter a valid email address.';
                errorMessage.style.display = 'block';
                emailInput.focus();
                return;
            }
            
            // Submit to Google Sheets (keeping your existing endpoint)
            try {
                await fetch('https://script.google.com/macros/s/AKfycbzqsXwvhQMSeEmlq9N8ApUZ0dyt1A-Pva-lMadINwL56HFmNDx7f_XTSo3iqzm-MYlN/exec', {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ email }),
                });
                
                successMessage.style.display = 'block';
                emailInput.value = '';
                
                // Auto-hide success message after 5 seconds
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 5000);
                
            } catch (error) {
                errorMessage.textContent = 'Something went wrong. Please try again.';
                errorMessage.style.display = 'block';
            }
        }
        
        // Initialize animations on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Trigger initial animations
            const heroElements = document.querySelectorAll('.hero-container > *');
            heroElements.forEach((el, index) => {
                el.style.animationDelay = `${index * 0.3}s`;
            });
        });
        
        // Smooth scroll behavior
        document.addEventListener('scroll', function() {
            const scrolled = window.pageYOffset;
            const parallax = document.querySelector('.floating-element');
            if (parallax) {
                const speed = scrolled * 0.5;
                parallax.style.transform = `translateY(${speed}px)`;
            }
        });
    </script>
</body>
</html>
