<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ClosetSwipe â€¢ One swipe closer to your next look</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root{
    --cream:#F8F7F4; --text:#000; --mint:#9DCCAA; --pink:#FFD1D9; --pink-2:#F7B8C7;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:var(--cream);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
  a{color:inherit;text-decoration:none}

  /* Top nav */
  .topbar{
    position:fixed; top:16px; left:20px; right:20px; z-index:10;
    display:flex; align-items:center; justify-content:space-between; gap:16px;
  }
  .brand{font-weight:800; letter-spacing:-.02em; text-transform:uppercase}
  /* Keep brand always black */
  .brand, .brand:visited, .brand:hover, .brand:active{ color:#000; text-decoration:none; cursor:pointer }
  .nav{display:flex; gap:18px; flex-wrap:wrap}
  .nav a{font-weight:600; padding:8px 10px; border-radius:10px}
  .nav a:hover{background:rgba(0,0,0,.05)}

  /* Layout */
  .wrap{
    min-height:100vh; display:grid; grid-template-columns:1.2fr 1fr;
    align-items:center; gap:24px; padding:100px 28px 28px;
    position:relative; overflow:hidden;
  }
  .hero{max-width:680px}
  h1{margin:0 0 10px; font-size:clamp(32px,6vw,64px); font-weight:800; letter-spacing:-.02em; line-height:1.05}
  .lede{margin:0 0 22px; font-size:clamp(16px,2.4vw,20px); opacity:.9}
  .cta{
    display:inline-flex; align-items:center; gap:10px;
    border:0; border-radius:12px; cursor:pointer;
    background:var(--pink); color:#000;
    font-weight:700; font-size:16px; padding:12px 18px;
    box-shadow:0 8px 22px rgba(255,209,217,.45);
    transition:background .2s ease, transform .04s ease, box-shadow .2s ease;
  }
  .cta:hover{background:var(--pink-2); box-shadow:0 10px 26px rgba(247,184,199,.5)}
  .cta:active{transform:translateY(1px)}

  /* Decorative blobs */
  .art{position:relative; height:60vh; min-height:320px}
  .blob{position:absolute; border-radius:50%; filter:blur(1px); opacity:.65; animation:float 9s ease-in-out infinite}
  .b1{width:280px; height:280px; right:-60px; top:-40px; background:radial-gradient(60% 60% at 40% 40%, var(--mint), rgba(157,204,170,0))}
  .b2{width:240px; height:240px; left:40px; bottom:-60px; background:radial-gradient(60% 60% at 60% 40%, var(--pink), rgba(255,209,217,0)); animation-duration:12s}
  .b3{width:160px; height:160px; right:120px; bottom:40px; background:radial-gradient(60% 60% at 50% 50%, rgba(157,204,170,.25), rgba(157,204,170,0)); animation-duration:10s}
  @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}

  /* Slide-in waitlist panel */
  .overlay{position:fixed; inset:0; background:rgba(0,0,0,.3); opacity:0; pointer-events:none; transition:opacity .25s ease; z-index:20}
  .overlay.show{opacity:1; pointer-events:auto}
  .panel{
    position:fixed; top:0; right:0; height:100%; width:min(90vw,420px);
    background:#fff; color:#000; z-index:21;
    transform:translateX(100%); transition:transform .25s ease;
    box-shadow:-14px 0 36px rgba(0,0,0,.15); padding:24px 20px 28px;
    display:flex; flex-direction:column; gap:16px;
  }
  .panel.show{transform:translateX(0)}
  .panel h2{margin:0; font-size:28px; font-weight:800; letter-spacing:-.01em}
  .close{align-self:flex-end; border:0; background:transparent; cursor:pointer; font-weight:800; color:#666; padding:6px 8px; border-radius:8px}
  .close:hover{background:#f3f5f4}
  form{display:flex; flex-direction:column; gap:12px; margin-top:4px}
  input[type="email"]{padding:14px; border-radius:10px; border:1.5px solid #e5ebe7; font-size:16px}
  .submit{border:0; border-radius:10px; cursor:pointer; background:var(--pink); color:#000; font-weight:800; padding:12px 16px; transition:background .2s ease}
  .submit:hover{background:var(--pink-2)}
  .note{font-size:13px; color:#666}
  #msg{font-weight:700; margin-top:2px}

  /* ðŸ“± Mobile optimisations */
  @media (max-width: 860px){
    .wrap{
      grid-template-columns:1fr;         /* stack hero + blobs */
      padding:120px 20px 40px;           /* comfy spacing */
      text-align:center;                  /* center hero text */
    }
    .hero{max-width:100%}
    h1{font-size:clamp(28px,8vw,48px); line-height:1.15}
    .lede{font-size:clamp(14px,4.5vw,18px); margin-bottom:20px}
    .cta{width:100%; justify-content:center} /* full-width CTA */
    .art{
      order:-1;            /* blobs above hero (optional) */
      height:200px; min-height:180px;
    }
    /* Smaller blobs so they stay subtle */
    .b1{width:180px; height:180px; right:-40px; top:-60px}
    .b2{width:160px; height:160px; left:-30px; bottom:-50px}
    .b3{width:120px; height:120px; right:60px; bottom:20px}
    /* Header spacing on mobile */
    .topbar{left:16px; right:16px}
    .nav{gap:10px}
    .nav a{padding:6px 8px}
  }
</style>
</head>
<body>

<header class="topbar">
  <a class="brand" href="index.html">ClosetSwipe</a>
  <nav class="nav">
    <a href="what-is.html">About</a>
    <a href="features.html">Features</a>
    <a href="contact.html">Contact Us</a>
  </nav>
</header>

<main class="wrap">
  <section class="hero">
    <h1>One swipe closer<br>to your next look</h1>
    <p class="lede">Join the waitlist for early access, launch perks, and exclusive drops.</p>
    <button class="cta" id="openWaitlist" type="button">Join the waitlist</button>
  </section>
  <section class="art" aria-hidden="true">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="blob b3"></div>
  </section>
</main>

<!-- Waitlist panel -->
<div id="overlay" class="overlay"></div>
<aside id="panel" class="panel" role="dialog" aria-modal="true" aria-label="Join the waitlist">
  <button id="closePanel" class="close" type="button">âœ•</button>
  <h2>Join the waitlist</h2>
  <p class="note">Get exclusive discounts. No spam ever.</p>
  <form id="waitlist-form" novalidate>
    <input id="email" type="email" placeholder="you@example.com" required aria-label="Email address">
    <button class="submit" type="submit">Sign up</button>
    <div id="msg" role="status" aria-live="polite"></div>
  </form>
</aside>

<script>
  // Slide-in panel interactions
  const openBtn = document.getElementById('openWaitlist');
  const overlay = document.getElementById('overlay');
  const panel   = document.getElementById('panel');
  const closeBtn= document.getElementById('closePanel');
  function openPanel(){ panel.classList.add('show'); overlay.classList.add('show'); }
  function closePanel(){ panel.classList.remove('show'); overlay.classList.remove('show'); }
  openBtn.addEventListener('click', openPanel);
  closeBtn.addEventListener('click', closePanel);
  overlay.addEventListener('click', closePanel);
  window.addEventListener('keydown', e=>{ if(e.key==='Escape') closePanel(); });

  // Formspree (replace with your endpoint)
  const ENDPOINT = "https://formspree.io/f/yourformid";
  const form = document.getElementById('waitlist-form');
  const msg  = document.getElementById('msg');
  form.addEventListener('submit', async e=>{
    e.preventDefault();
    const email = (document.getElementById('email')?.value || '').trim();
    if(!email){ msg.textContent="Please enter your email."; return; }
    if(!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)){ msg.textContent="Enter a valid email."; return; }
    try{
      const res = await fetch(ENDPOINT,{
        method:'POST',
        headers:{'Content-Type':'application/json','Accept':'application/json'},
        body:JSON.stringify({email})
      });
      msg.textContent = res.ok ? "You're in! Check your inbox." : "Something went wrong. Please try again.";
      if(res.ok) form.reset();
    }catch{
      msg.textContent = "Network error. Please try again.";
    }
  });
</script>
</body>
</html>
